<div class="card "  *ngIf="item.isAvailable" >
        <div class="card-body " style="width: 27rem;" routerLink="/details">
        <img [src]=item.image class="card-img-top" alt={{item.imageAlt}}>
        
          <h5 class="card-title">{{item.name }}</h5>
          <p class="card-text">Price {{item.price}}</p>
          <p class="card-text">Driscption {{item.driscription}}</p>
          <button  class="btn btn-primary"[disabled]="!item.isAvailable">Add to cart</button>
        </div>
        </div>
